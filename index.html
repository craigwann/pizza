<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Custom Pizza</h1>
      </div>

      <div class="row">

          <form id="OrderForm">
            <h2>Order Your Pizza:</h2>

            <div class="col-md-4">
              <div class="form-group">
                <div class="well">
                  <h3>Select Pizza toppings:</h3>
                  <input type="checkbox" name="pizza-toppings" value="Cheese only">Cheese Only<br>
                  <h4>Meats:</h4>
                  <input type="checkbox" name="pizza-toppings" value="Pepperoni">Pepperoni<br>
                  <input type="checkbox" name="pizza-toppings" value="Canadian Bacon">Canadian Bacon<br>
                  <h4>Veggies:</h4>
                  <input type="checkbox" name="pizza-toppings" value="Mushrooms">Mushrooms<br>
                  <input type="checkbox" name="pizza-toppings" value="Olives">Olives<br>
                </div>

              </div>
            </div>

            <div class="col-md-4">
              <h3>Select Pizza Size:</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="Small">
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="Medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="Large">
                  Large
                </label>
              </div>

              <!-- <select class="form-control" id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select> -->
            </div>

            <div class="col-md-4">
              <div class="well">
                <button class="btn" type="submit">Order Pizza</button>
              </div>

            </div>

          </form>
      </div>

      <div class="well">

        <span id="result">
          <h1>You ordered:</h1>
        </span>
        <br>

      </div>
    </div>




    </div> <!---container END ----->
  </body>
</html>
