<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Custom Pizza</h1>
      </div>

      <div class="row">

          <form id="OrderForm">
            <h2>Order Your Pizza:</h2>

            <div class="col-md-4">
              <div class="form-group">
                <h3>Select Pizza toppings:</h3>
                <input type="checkbox" name="pizza-toppings" value="pepperoni">Pepperoni<br>
                <input type="checkbox" name="pizza-toppings" value="cBacon">Canadian Bacon<br>
                <input type="checkbox" name="pizza-toppings" value="mushrooms">Mushrooms<br>
                <input type="checkbox" name="pizza-toppings" value="olives">Olives<br>
              </div>
            </div>

            <div class="col-md-4">
              <h3>Select Pizza Size:</h3>
              <select class="form-control" id="size">
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
              </select>
            </div>
            <button type="submit">Order Pizza</button>


          </form>
      </div>

      <!-- <div class="well"> -->

        <span id="result">
          <p><b>You ordered:</b></p>
        </span>
        <br>

      <!-- </div> -->
    </div>




    </div> <!---container END ----->
  </body>
</html>
